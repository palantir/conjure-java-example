buildscript {
    repositories {
        repositories {
            mavenCentral()
            maven { url 'https://dl.bintray.com/palantir/releases/' }
            maven { url 'https://plugins.gradle.org/m2/' }
        }
    }

    dependencies {
        classpath 'com.palantir.javaformat:gradle-palantir-java-format:0.3.26'
        classpath 'com.palantir.gradle.consistentversions:gradle-consistent-versions:1.12.4'
        classpath 'com.netflix.nebula:gradle-info-plugin:7.1.3'
        classpath 'com.netflix.nebula:nebula-publishing-plugin:17.2.0'
        classpath 'com.palantir.baseline:gradle-baseline-java:2.49.1'
        classpath 'com.palantir.gradle.conjure:gradle-conjure:4.13.4'
        classpath 'com.palantir.gradle.gitversion:gradle-git-version:0.12.2'
        classpath 'com.palantir.launchconfig:gradle-launch-config-plugin:1.2.0'
        classpath 'gradle.plugin.org.inferred:gradle-processors:3.3.0'
    }
}

apply plugin: 'com.palantir.consistent-versions'
apply plugin: 'com.palantir.baseline'
apply plugin: 'com.palantir.git-version'

allprojects {
    apply plugin: 'com.palantir.java-format'
    group 'com.palantir.conjure.examples'
    version gitVersion()

    repositories {
        mavenCentral()
        maven { url 'https://dl.bintray.com/palantir/releases/' }
    }
}

configure(subprojects - project(':recipe-example-api')) {
    apply plugin: 'java'
    apply plugin: 'org.inferred.processors'

    sourceCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.compilerArgs += ['-Werror']
    }
}
