types:
  definitions:
    default-package: com.palantir.conjure.examples.recipes.api
    objects:
      Temperature:
        fields:
          degree: double
          unit: string

      Ingredient:
        alias: string

      RecipeName:
        alias: string

      BakeStep:
        fields:
          temperature: Temperature
          durationInSeconds: integer

      RecipeStep:
        union:
          mix: set<Ingredient>
          chop: Ingredient
          bake: BakeStep

      Recipe:
        fields:
          name: RecipeName
          steps: list<RecipeStep>

    errors:
      RecipeNotFound:
        namespace: Recipe
        code: NOT_FOUND
        safe-args:
          name: RecipeName

services:
  RecipeBookService:
    name: Recipe Book
    package: com.palantir.conjure.examples.recipes.api
    base-path: /
    docs: |
      APIs for retrieving recipes

    endpoints:
      createRecipe:
        http: POST /recipes
        args:
          createRecipeRequest:
            param-type: body
            type: Recipe

      getRecipe:
        http: GET /recipes/{name}
        args:
          name: RecipeName
        returns: Recipe
        docs: |
          Retrieves a recipe for the given name.

          @param name
                 The name of the recipe

      getAllRecipes:
        http: GET /recipes
        returns: set<Recipe>

      deleteRecipe:
        http: DELETE /recipes/{name}
        args:
          name: RecipeName
