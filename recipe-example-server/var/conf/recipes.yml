server:
  applicationContextPath: /examples
  applicationConnectors:
    - type: http
      port: 8000
  rootPath: /api/*
webSecurity:
  cors:
    allowedHeaders: "*"
    allowedMethods: "DELETE,GET,HEAD,POST,PUT"
    allowedOrigins: "*"
recipes:
  - name: "roasted broccoli with garlic"
    steps:
      - type: chop
        chop: "3 cloves of garlic"
      - type: mix
        mix: ["2 tbsp extra olive oil", "chopped garlic"]
      - type: bake
        bake:
          temperature:
            degree: 230
            unit: "C"
          durationInSeconds: 1200
